<div class="login mx-10">
    <form  [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
        <h3 class="text-center pt-5">LOGIN</h3>
        <hr>
        <div class="form-group">
            <label for="email">Email Id:</label>
            <input type="text" class="form-control email" formControlName="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" class="form-control password" formControlName="password" name="password" required>
        </div>
        <div class="text-center">
            <button class="btn btn-info btn-md" type="submit">Submit</button>
        </div>
    </form>
</div>
